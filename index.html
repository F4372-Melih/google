<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" type="text/css" />
    <title>Google</title>
  </head>
  <body>
    <header class="container">
      <div class="left">
        <a href="#" class="links">About</a>
        <a href="#" class="links">Store</a>
      </div>
      <div class="right">
        <a href="#" class="links">Gmail</a>
        <a href="#" class="links">Images</a>
        <a href="#" class="links" id="appicon">
          <img src="/googledene/images/apps.png" alt="apps" id="apps" />
        </a>
        <button class="links" id="sign-in">Sign In</button>
      </div>
      <div class="clear"></div>
    </header>
    <img id="google" src="/googledene/images/Google.png" alt="google logo" />

    <div class="searchbar">
      <input type="text" id="search" />
      <img
        id="mag"
        src="/googledene/images/search.png"
        alt="magnifying-glass"
      />
      <a href="#"
        ><img
          src="/googledene/images/voice.png"
          alt="microphone"
          id="microphone"
      /></a>
    </div>
    <div class="btn-container">
      <button id="btn1" type="button" name="button">Google Search</button>
      <button id="btn2" type="button" name="button">I'm Feeling Lucky</button>
    </div>
    <div class="lang">
      <p id="language">Google offered in: <a href="#">Türkçe</a></p>
    </div>

    <footer>
      <div class="country"></div>
      <nav class="footer-left">
        <a href="#" class="footer-links">Advertising</a>
        <a href="#" class="footer-links">Business</a>
        <a href="#" class="footer-links">How Search Works</a>
      </nav>

      <nav class="footer-right">
        <a href="#" class="footer-links">Privacy</a>
        <a href="#" class="footer-links">Terms</a>
        <a href="#" class="footer-links">Settings</a>
      </nav>
    </footer>
  </body>
</html>
